name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      # Ports dedicadas
      REST_PORT: 3000
      GRAPHQL_PORT: 4000
      # Bases usadas pelos testes external
      REST_BASE_URL: http://localhost:3000
      GRAPHQL_BASE_URL: http://localhost:4000
      GRAPHQL_PATH: /graphql
      # API-Key de desenvolvimento (use secret se preferir)
      API_KEY: dev123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # NYC roda aqui (controller tests)
      - name: Controller tests (REST + GraphQL sem subir servidor)
        run: npm run test:controller

      # Publica cobertura gerada pelos controller tests antes dos external
      - name: Upload coverage (LCOV de controller)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

      # External tests sobem os servidores e N√ÉO usam nyc
      - name: External tests (sobe REST + GraphQL e testa via URL)
        run: npm run ci:external
